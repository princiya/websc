<html>
	<body>
		<img src="" width="640" height="480" id="image" style="">

		<script>

			function setupWebSocket() {
				var ws = new WebSocket("ws://localhost:3000/");
				ws.binaryType = "arraybuffer";
				ws.onopen = function() {
					console.log("camera client image connected");
				}
				ws.onmessage = function(e) {
					document.getElementById("image").src = e.data;
				}
				return ws;
			}
			var ws = setupWebSocket();

		</script>
	</body>
</html>
